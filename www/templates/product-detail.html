<ion-view title="<span class='bby-logo' aria-hidden='true'>Best Buy Logo</span><span class='bby-logo-lite'>Lite</span>">
    <ion-nav-buttons side="left">
        <button class="button icon-left ion-chevron-left button-dark bby-back-button-width" onclick="window.history.back();return false;">Back</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a href="#/buy/{{product.skuid}}"><button class="button button-balanced">Buy Now</button></a>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true">
        <div class="bby-prddtl">
            <div class="list card">
                <div class="item item-avatar">
                    <img ng-src="{{product.imageurl}}" style="border-radius: inherit;"/>
                    <h2>{{product.productname}}</h2>
                    <p ng-bind-html="getHtml(product.description)"></p>
                </div>
                <a class="item item-icon-left" ><i class="icon ion-pricetags"></i>Price Detail<p ng-bind-html="getHtml(product.price)"></p></a>
                <a class="item item-icon-left" ><i class="icon ion-ios7-cart"></i>Store Pickup<p ng-bind-html="getHtml(product.pickup)"></p></a>
                <a class="item item-icon-left" ><i class="icon ion-plane"></i>Shipping<p ng-bind-html="getHtml(product.ship)"></p></a>
                <a class="item item-icon-left" ><i class="icon ion-happy"></i>Bonus<p ng-bind-html="getHtml(product.bonus)"></p></a>
                <a class="item item-icon-left" ><i class="icon ion-thumbsup"></i>Custmer Ratings<p class="bby-cut-rating">{{product.customerrating}}/5</p></a>
            </div>
            <div class="cust-review">
                <ng-include src="product.reviewurl"></ng-include>
            </div>
        </div>
    </ion-content>
</ion-view>
